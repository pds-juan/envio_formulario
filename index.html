<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7c53eaacc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite o seu nome" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Número de Telefone</label>
                <input type="tel" placeholder="(11) 91234-5678" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Digite o seu email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            
            <div class="input-group">
                <label>Mensagem</label>
                <textarea rows="5" placeholder="Sua mensagem aqui!" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            
            <button onclick="return validateForm()">Enviar</button>
            <span id="submit-error"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
